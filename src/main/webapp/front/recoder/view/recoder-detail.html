<div class="container">
    <div class="recoder">

        <div class="recoder-title row">
            <div class="col-md-12">
                <legend class="note-type-{{typeMap[recoder.recoderType].className || 'default'}}">
                    <span>
                        {{typeMap[recoder.recoderType].typeName}}
                    </span>
                    {{recoder.title}}
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-sm" ng-click="back()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="love(recoder.id)"><span class="glyphicon" ng-class="{'true':'glyphicon-heart', 'false':'glyphicon-heart-empty'}[recoder.love]" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="edit(recoder.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default  btn-sm" ng-click="deleteConfirm()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </div>
                </legend>
                <div class="tags">
                    <span class="mr5 label" ng-class="'label-' + tagMap[tagId].className" ng-repeat="tagId in recoder.tagList">{{tagMap[tagId].tagName}}</span>
                </div>
            </div>
        </div>
        <div class="recoder-body row">
            <div class="col-md-12" ng-bind-html="recoder.content | trustHtml"></div>
        </div>

        <div class="recoder-foot row">
            <div class="col-md-offset-6 col-md-3">
                最近更新时间：{{recoder.lastModifyTime | date:'yyyy-MM-dd HH:mm:ss'}}
            </div>
            <div class="col-md-3">
                首次创建时间：{{recoder.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
            </div>
        </div>
    </div>
</div>

<!--删除弹层-->
<script type="text/ng-template" id="deleteConfirm.html">
    <div class="modal-header">
        <h3 class="modal-title">删除</h3>
    </div>
    <div class="modal-body">
        <div class="bs-callout bs-callout-danger">
            <h4>萌神说</h4>
            <p>摧毁总比创造方便；</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="ok()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
    </div>
</script>
