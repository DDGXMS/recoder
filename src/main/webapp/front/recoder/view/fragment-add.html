<div class="container">
    <form class="col-md-9">
        <div class="form-group">
            <input type="text" class="form-control" id="titelText" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <div id="summernote">Hello Summernote</div>
        </div>
        <button class="btn btn-success" type="button">新增</button>
        <button class="btn btn-default" type="button">取消</button>
    </form>

    <div class="col-md-3 tag-cloud">
        <div class="well row">
            <div class="col-md-12">
                <h3>分类</h3>
                <button type="button" class="btn btn-default" data-toggle="button" aria-pressed="false" autocomplete="off">
                    无
                </button>
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                    奇怪的分类1
                </button>
                <button type="button" class="btn btn-default" data-toggle="button" aria-pressed="false" autocomplete="off">
                    奇怪2
                </button>
                <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">
                    我这是什么奇怪的
                </button>
            </div>
        </div>
        <div class="well row">
            <div class="col-md-12">
                <h3>标签</h3>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
                    奇怪
                </button>
                <button type="button" class="btn btn-default btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
                    奇怪2
                </button>
                <button type="button" class="btn btn-success btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
                    我这是
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/summernote.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 500,                 // set editor height

            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor

            focus: true                 // set focus to editable area after initializing summernote
        });
    });

</script>
