<div class="container-fluid" id="top">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row type-cloud" collapse="typeShow">
                <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11 btn-group">
                    <label class="type btn btn-default" ng-model="query.recoderType" btn-radio="null">全部</label>
                    <label class="type btn btn-{{type.className || 'default'}}" ng-repeat="type in types"
                        ng-model="query.recoderType" btn-radio="{{type.id}}" ng-bind="type.typeName"></label>
                </div>
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 edit">
                    <a href="/recoder/add" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 留住碎片</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="tag-cloud well">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="搜索..." ng-model="query.keyword">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="queryData()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row " style="margin-top:10px;">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn-group tags">
                        <label class="tag btn btn-sm btn-default" ng-model="tagCheck[0]" btn-checkbox>无标签</label>
                        <label class="tag btn btn-sm" ng-repeat="tag in tags"
                               ng-model="tagCheck[tag.id]" btn-checkbox ng-bind="tag.tagName"></label>
                    </div>
                </div>
            </div>
            <div class="row" masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".tile"}'>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 tile" masonry-tile ng-repeat="recoder in recoderList">
                    <div class="note note-{{typeMap[recoder.recoderType].className || 'default'}}">
                        <div class="note-heading" ng-click="showDetail($index)">
                            <h4 class="note-title">{{recoder.title | limitLength}}</h4>
                            <span class="glyphicon glyphicon-heart" aria-hidden="true" ng-show="recoder.love" ></span>
                        </div>
                        <div class="note-body">
                            <p ng-bind-html="recoder.text | trustHtml"></p>
                        </div>
                        <div class="note-footer tag-cloud">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>{{recoder.lastModifyTime | date:'yyyy-MM-dd HH:mm:ss'}}</label>
                                </div>
                            </div>
                            <span class="mr5 tag label"  ng-repeat="tagId in recoder.tagList">{{tagMap[tagId].tagName}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-default text-center" ng-show="endLoad">
                已经到底啦～
                <a href="javascript:void(0)" class="alert-link" ng-click="turnTop()">返回顶部</a>
            </div>
            <div class="alert alert-default text-center" ng-show="loading">
                努力加载中...
            </div>
        </div>

    </div>

</div>
