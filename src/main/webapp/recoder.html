<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="image/m.ico">
        <title>记录者-${session_user.userName}</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <form class="col-md-9">
                <div class="form-group">
                    <label for="titelText">标题</label>
                    <input type="text" class="form-control" id="titelText" placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <label for="contentText">内容</label>
                    <textarea class="form-control" rows="20" id="contentText"></textarea>
                </div>
                <button class="btn btn-success" type="button">新增</button>
                <button class="btn btn-default" type="button">取消</button>
            </form>

            <div class="panel panel-default col-md-3">
                <div class="panel-body">
                    Basic panel example
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
